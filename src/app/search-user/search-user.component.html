    <br> <br>   
    <h1 style="text-align: center;font-size:55px;font-family:Snell Roundhand,cursive;color:#FF3E41 ;"><b>Search User</b><h1>
     
        <form class="form-inline" style="margin-top: 3%;">
                <div class="form-group mx-sm-3 mb-2">
                <label for="inputText" class="sr-`
                only">Search</label>
                <input type="text" class="form-control"
                id="inputText" placeholder="Search by name" [(ngModel)]="fname" (change)="SearchI($event)" >
                </div>
                <button type="submit"                                                
                class="btn btn-success"
                (click)="search()">Search</button>
                </form>
          


            <br>
        <table class="center">
            <tr>
                
                <th> First Name</th>
                <th>Last Name</th>
                <th>Image</th>
                <th>Question</th>
                <th>Question Date</th>
    
        
            </tr>
        
          
            <tr  *ngFor="let obj of home.Alluser">
                
                <td>{{obj.fname}}</td>
                <td>{{obj.lname}}</td>
                <td><img src="../../../assets/img/{{obj.image_Path}}" width="100px" height="100px"></td>
                <td>{{obj.messege}}</td>
                <td>{{obj.askingdate}}</td>
              
        
   
              
            
         
            </tr>
          
        </table>






    <app-footer></app-footer>
