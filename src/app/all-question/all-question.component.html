
<br><br>
    <h1 style="text-align: center;font-size:55px;font-family:Snell Roundhand,cursive;color:#FF3E41 ;"><b>All Question</b><h1><br>
<div class="container mt-5 mb-5">
    <div *ngFor="let obj of home.report"  class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card"  *ngIf="(obj.itsapprove)==1"   >
                <div class="d-flex justify-content-between p-2 px-3">
                    <div class="d-flex flex-row align-items-center"> <img src="../../../assets/img/{{obj.image_Path}}"  width="50" class="rounded-circle">
                        <div class="d-flex flex-column ml-2"> <span class="font-weight-bold"><b>{{obj.fname}}  {{obj.lname}}   </b></span></div>
<br>
                     

                        
                    </div>
                   <small class="mr-2"><b>Category:</b>{{obj.category_Name}}</small> 
                    <!-- Add icon library -->

                </div> 
                <div class="p-2">
                    <p class="text-justify" >{{obj.messege}}</p>
                    <hr>
                   
                    <script src="https://use.fontawesome.com/fe459689b4.js">
                
            </script>
         <script src="/assets/js/design.js"></script>
         <div style="text-align: center;">
           <p>    {{numberOfLikes }}   {{numberOfDislike}}</p>
         <button class="btn " id="green" color="green" (click)="clickLike()"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>    
           <button class="btn" id="red" color="red" (click)="clickDislike()"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>
        </div>
                    <hr>
                    <div class="comments">
                        <div class="d-flex flex-row mb-2"> <img src="../../../assets/img/{{obj.image_Path}}"  width="40" class="rounded-image">
                            <div class="d-flex flex-column ml-2"> <span class="name">{{obj.fname}}</span> <small class="comment-text">I like this alot! thanks alot</small>
                                <div class="d-flex flex-row align-items-center status"> <small>Like</small> <small>Reply</small> <small>Translate</small> <small>18 mins</small> </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row mb-2"> <img src="https://i.imgur.com/1YrCKa1.jpg" width="40" class="rounded-image">
                            <div class="d-flex flex-column ml-2" > <span class="name">Elizabeth goodmen</span> <small class="comment-text" > <div >{{comment}}</div></small>
                                <div class="d-flex flex-row align-items-center status"> <small>Like</small> <small>Reply</small> <small>Translate</small> <small>8 mins</small> </div>
                            </div>
                        </div>
                     <!--    <div class="comment-input"> <input type="text" [(ngModel)]="comment" class="form-control"> -->
                        
    <form  [formGroup]="create">
        <mat-form-field class="example-full-width" >
          <mat-label>comment here</mat-label>
          <input type="text" matInput formControlName="commentt">
        </mat-form-field>
        <button style="background-color: #4CAF50;;color: rgb(253, 252, 252);color: #fff;
        border:none;border-radius:9px;border: none; outline: none;font-size: 20px; margin-top: 10px;"   (click)="saveData()">Sent</button>

    </form>
  
                        




                          <!--   <div><button (click)="post()">comment </button></div> -->
                            <!-- <div class="fonts"> <i class="fa fa-camera"></i> </div> -->
                      
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
