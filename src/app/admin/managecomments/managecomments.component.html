<app-sidebar></app-sidebar>

<br>
<h1 style=" text-align:center;font-size:55px;font-family:Comic Sans MS; text-transform: uppercase;color: #f44336;"><b>    Manage Comments</b><h1><br><br>
  
<table class="center">
    <tr>
        <th>Number</th>
        <th>Comment</th>
        <th>user ID</th>
        <th>Question ID</th>
        <th colspan="2">Action</th>

    </tr>

  
    <tr *ngFor="let obj of home.comments">
        
        <td>{{obj.id}}</td>
        <td>{{obj.commentt}}</td>
        <td>{{obj.userid}}</td>
        <td>{{obj.askid}}</td>

        

        <td>
         
                
              <button style="background-color: #f44336;;color: rgb(253, 252, 252);color: #fff;border:none;border-radius:9px; border: none; outline: none;
              font-size: 15px;margin-top: 5px;" (click)="openDeleteDailog(obj.id)">Delete</button>
            
            

 
    </tr>
  
</table>


<ng-template #callDeleteDailog>
    <h2>Are you sure you want to delete this item ? </h2>
    <button style="background-color: #ec5555;color: rgb(253, 252, 252);color: #fff;
    border:none;
    border-radius:9px;"  mat-dialog-close="yes">Yes</button>
    <button style="background-color: #4CAF50;color: rgb(253, 252, 252);color: #fff;
    border:none;
    border-radius:9px;"  mat-dialog-close="no">No</button>


 </ng-template>
