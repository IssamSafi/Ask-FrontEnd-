<h2 mat-dialog-title>Add category </h2>
<mat-dialog-content class="mat-typography">
    <form  [formGroup]="create">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>category name</mat-label>
          <input type="text" matInput formControlName="category_name">

          <mat-error *ngIf="create.controls['category_name'].hasError('required')">
            category name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
<br>





    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial  (click)="saveData()">Save</button>
</mat-dialog-actions>
