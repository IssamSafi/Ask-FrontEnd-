<app-sidebar></app-sidebar>
<br>
<h1 style="text-align: center;font-size:33px;"><b>Testmonial</b><h1><br><br>
<br>
<table class="center">
    <tr>
        <th> Number</th>
        <th>Name</th>
        <th>Messege</th>
        <th>user ID</th>
        <th>Its approve</th>
    </tr>

  
    <tr *ngFor="let obj of home.Testmonial">
        
        <td>{{obj.id}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.messege}}</td>
        <td>{{obj.user_Id}}</td>
        <td>{{obj.itsapprove}}</td>
        

        <td>
            <button (click)="openDeleteDailog(obj.id)">Delete</button>
  <!--           <button (click)="ApproveReject(obj.id,1)">Approve</button>
            <button (click)="ApproveReject(obj.id,0)">Reject</button> -->
        </td>
 
    </tr>
  
</table>




 <ng-template #callDeleteDailog>
<h2>Are you sure you want to delete this item ? </h2>
<button mat-dialog-close="yes">Yes</button>
<button mat-dialog-close="no">No</button>


 </ng-template>
