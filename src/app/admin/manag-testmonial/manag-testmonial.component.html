<app-sidebar></app-sidebar>
<br>
<h1 style="text-align: center;font-size:33px;"><b>Testmonial</b><h1><br><br>
<button style="display:block; margin: 0 auto;" class="center" (click)="opendialog()">Create New</button>
<br>
<table class="center">
    <tr>
        <th> Number</th>
        <th>Name</th>
        <th>Messege</th>
        <th>user ID</th>
        
    </tr>

  
    <tr *ngFor="let obj of home.Testmonial">
        
        <td>{{obj.id}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.messege}}</td>
        <td>{{obj.userId}}</td>

        <td>
            <button (click)="openUpdateDailog(obj)">Update</button>
            <button (click)="openDeleteDailog(obj.id)">Delete</button>
        </td>
 
    </tr>
  
</table>


<ng-template #callUpdatDailog>
    <form class="example-form" [formGroup]="updateForm" >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>name</mat-label>
          <input type="number" matInput formControlName="name"
          [(ngModel)]="p_data.name"
          >
          <mat-error *ngIf="updateForm.controls['name'].hasError('required')">
            name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>messege</mat-label>
            <input type="text" matInput formControlName="messege"
            [(ngModel)]="p_data.messege"
            >
            <mat-error *ngIf="updateForm.controls['messege'].hasError('required')">
                messege is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>user Id</mat-label>
            <input type="text" matInput formControlName="userId"
            [(ngModel)]="p_data.userId"
            >
            <mat-error *ngIf="updateForm.controls['userId'].hasError('required')">
                user Id is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <br>
     


        </form>
   
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveData()">Save</button>
    </mat-dialog-actions>



</ng-template>

 <ng-template #callDeleteDailog>
<h2>Are you sure you want to delete this item ? </h2>
<button mat-dialog-close="yes">Yes</button>
<button mat-dialog-close="no">No</button>


 </ng-template>
