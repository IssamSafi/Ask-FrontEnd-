<app-sidebar></app-sidebar>

<br>
<h1 style="text-align: center;font-size:40px;font-family: Times; text-transform: uppercase;"><b>Testmonial</b><h1><br><br>
  
<table class="center">
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Messege</th>
        <th>user ID</th>
        <th>Its approve</th>
        <th colspan="2">Action</th>

    </tr>

  
    <tr *ngFor="let obj of home.Testmonial">
        
        <td>{{obj.id}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.messege}}</td>
        <td>{{obj.user_Id}}</td>
        <td>{{obj.itsapprove}}</td>
        

        <td>


            
 

            <button style="background-color:  rgb(239, 25, 2);color: rgb(253, 252, 252);" (click)="openDeleteDailog(obj.id)">Delete</button>
        
            <button style="background-color:  rgb(245, 206, 11);color: rgb(253, 252, 252);"(click)="ApproveReject(obj.id,1)">Approve</button>
            <button style="background-color:  rgb(255, 165, 0);color: rgb(253, 252, 252);"(click)="ApproveReject(obj.id,0)">Reject</button>
        </td>

 
    </tr>
  
</table>




 <ng-template #callDeleteDailog>
<h2>Are you sure you want to delete this item ? </h2>
<button mat-dialog-close="yes">Yes</button>
<button mat-dialog-close="no">No</button>


 </ng-template>
