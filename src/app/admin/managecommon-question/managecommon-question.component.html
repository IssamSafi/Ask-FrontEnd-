<app-sidebar></app-sidebar>

<br>
<h1 style="text-align: center;font-size:50px;font-family:  Times, serif; text-transform: uppercase;"><b>Manage Common Question</b><h1><br><br>
  <button style="display:block; margin-top: 20px;margin-left:700px;text-align: center;

  background-color:#008CBA;;
  color: #fff;
  border:none;
border-radius:9px" class="center" (click)="opendialog()">Create New</button>
  <br>
<table class="center">
    <tr>
        <th> Number</th>
        <th>Question</th>
        <th colspan="2">Action</th>
        
    </tr>

  
    <tr *ngFor="let obj of home.CommonQuestion">
        
        <td>{{obj.id}}</td>
        <td>{{obj.question}}</td>
      

        <td>
          <button style="background-color: #4CAF50;;color: rgb(253, 252, 252);color: #fff;
          border:none;
        border-radius:9px;
          border: none;
          outline: none;
          font-size: 20px;
          margin-top: 10px;" (click)="openUpdateDailog(obj)">Update</button>
            
          <button style="background-color: #f44336;;color: rgb(253, 252, 252);color: #fff;
          border:none;
        border-radius:9px;
          border: none;
          outline: none;
          font-size: 20px;
          margin-top: 10px;
          margin-left: 10px;" (click)="openDeleteDailog(obj.id)">Delete</button>
      
        </td>
 
    </tr>
  
</table>


<ng-template #callUpdatDailog>
  <h2 style="text-align: center;font-size:23px;font-family:  Times, serif; "><b>Update Common Question Info</b></h2>
    <form class="example-form" [formGroup]="updateForm" >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>question</mat-label>
          <input type="text" matInput formControlName="question"
          [(ngModel)]="p_data.question"
          >
          <mat-error *ngIf="updateForm.controls['question'].hasError('required')">
            name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        </form>
   
    

    <mat-dialog-actions align="end">
      <button style="background-color: #ec5555;color: rgb(253, 252, 252);color: #fff;
      border:none;
    border-radius:9px;" mat-button mat-dialog-close>Cancel</button>
      <button  style="background-color: #4CAF50;color: rgb(253, 252, 252);color: #fff;
      border:none;
    border-radius:9px;"mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveData()">Save</button>
    </mat-dialog-actions>

</ng-template>

<ng-template #callDeleteDailog>
  <h2>Are you sure you want to delete this item ? </h2>
  <button style="background-color: #ec5555;color: rgb(253, 252, 252);color: #fff;
  border:none;
  border-radius:9px;"  mat-dialog-close="yes">Yes</button>
  <button style="background-color: #4CAF50;color: rgb(253, 252, 252);color: #fff;
  border:none;
  border-radius:9px;"  mat-dialog-close="no">No</button>


 </ng-template>
