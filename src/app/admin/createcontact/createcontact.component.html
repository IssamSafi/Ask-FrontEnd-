<h2 mat-dialog-title>Add Contact us</h2>
<mat-dialog-content class="mat-typography">
    <form  [formGroup]="create">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>phone</mat-label>
          <input type="text" matInput formControlName="phone">

          <mat-error *ngIf="create.controls['phone'].hasError('required')">
            phone is <strong>required</strong>
          </mat-error>
        </mat-form-field>
<br>
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>email</mat-label>
    <input type="text" matInput formControlName="email">

    <mat-error *ngIf="create.controls['email'].hasError('required')">
      email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
<br>
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>location</mat-label>
    <input type="text" matInput formControlName="locationc">

    <mat-error *ngIf="create.controls['locationc'].hasError('required')">
        location is <strong>required</strong>
    </mat-error>
  </mat-form-field>
<br>




    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial  (click)="saveData()">Save</button>
</mat-dialog-actions>
