<app-sidebar></app-sidebar>

<br>
<h1 style=" text-align:center;font-size:55px;font-family:Comic Sans MS; text-transform: uppercase;color: #f44336;"><b>        Manage About Page</b><h1><br><br>
  <button style="display:block; margin-top: 20px;margin-left:700px;text-align: center;

  background-color:#008CBA;;
  color: #fff;
  border:none;
border-radius:9px" class="center" (click)="opendialog()">Create New</button>

  <br>

 
<table class="center">
    <tr>
        <th> Number</th>
        <th>description</th>
        <th>Image</th>
        <th colspan="2">Action</th>
    </tr>

  
    <tr *ngFor="let obj of home.Aboutus">
        
        <td>{{obj.id}}</td>
        <td>{{obj.description_}}</td>

        <td><img src="../../../assets/img/{{obj.image}}" width="100px" height="100px"></td>

        <td>
         
          <button style="background-color: #4CAF50;;color: rgb(253, 252, 252);color: #fff;
            border:none;border-radius:9px;border: none; outline: none;font-size: 20px; margin-top: 10px;" (click)="openUpdateDailog(obj)">Update</button>
              
            <button style="background-color: #f44336;;color: rgb(253, 252, 252);color: #fff;border:none;border-radius:9px; border: none; outline: none;
            font-size: 20px;margin-top: 10px;margin-left: 9px;" (click)="openDeleteDailog(obj.id)">Delete</button>
          
           </td>

 
    </tr>
  
</table>


<ng-template #callUpdatDailog>
  <h2 style="text-align: center;font-size:30px;font-family: Cursive; "><b>Update About us Info</b></h2>
    <form class="example-form" [formGroup]="updateForm" >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>description</mat-label>
          <input type="text" matInput formControlName="description_"
          [(ngModel)]="p_data.description_"
          >
          <mat-error *ngIf="updateForm.controls['description_'].hasError('required')">
            description is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <input type="file" #file formControlName="image" (change)="uploadFile(file.files) " [(ngModel)]="p_data.image">
      

        </form>
   
        <mat-dialog-actions align="end">
          <button style="background-color: #ec5555;color: rgb(253, 252, 252);color: #fff;
          border:none;
        border-radius:9px;" mat-button mat-dialog-close>Cancel</button>
          <button  style="background-color: #4CAF50;color: rgb(253, 252, 252);color: #fff;
          border:none;
        border-radius:9px;"mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveData()">Save</button>
        </mat-dialog-actions>



</ng-template>

<ng-template #callDeleteDailog>
  <h2 style="text-align: center;font-size:22px;font-family: Cursive; "><b>Are you sure you want to delete this item ?</b> </h2>
  <button style="background-color: #ec5555;color: rgb(253, 252, 252);color: #fff;
  border:none;
  border-radius:9px;"  mat-dialog-close="yes">Yes</button>
  <button style="background-color: #4CAF50;color: rgb(253, 252, 252);color: #fff;
  border:none;
  border-radius:9px;"  mat-dialog-close="no">No</button>


 </ng-template>
