<app-sidebar></app-sidebar>
<br>
<h1 style="text-align: center;font-size:33px;"><b>Manage Home Page</b><h1><br><br>
<button style="display:block; margin: 0 auto;" class="center" (click)="opendialog()">Create New</button>
<br>
<table class="center">
    <tr>
        <th> Number</th>
        <th>Image</th>
        <th>Description</th>
    </tr>

  
    <tr *ngFor="let obj of home.Homes">
        
        <td>{{obj.home_id}}</td>

        <td><img src="../../../assets/images/{{obj.welcome_Iamge}}" width="100px" height="100px"></td>
        <td>{{obj.description_}}</td>
        <td>
            <button (click)="openUpdateDailog(obj)">Update</button>
            <button (click)="openDeleteDailog(obj.home_id)">Delete</button>
        </td>
 
    </tr>
  
</table>


<ng-template #callUpdatDailog>
    <form class="example-form" [formGroup]="updateForm" >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Description Home</mat-label>
          <input type="text" matInput formControlName="description_"
          [(ngModel)]="p_data.description_"
          >
          <mat-error *ngIf="updateForm.controls['description_'].hasError('required')">
            Description is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
     


        </form>
   
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveData()">Save</button>
    </mat-dialog-actions>



</ng-template>

 <ng-template #callDeleteDailog>
<h2>Are you sure you want to delete this item ? </h2>
<button mat-dialog-close="yes">Yes</button>
<button mat-dialog-close="no">No</button>


 </ng-template>
