<app-sidebar></app-sidebar>

<h1 style="text-align: center;font-size:33px;"><b>Report</b><h1><br><br>
    <button type="button" class="save" (click)="file()" >Excel</button>
<br><br>
 <table class="center"  >
    <tr>
        <th> First Name</th>
        <th>Last Name</th>
        <th>Question</th>
        <th>Question Date</th>
        <th>Its Approve</th>
    </tr>

  
    <tr *ngFor="let obj of home.report">
        
        <td>{{obj.fname}}</td>
        <td>{{obj.lname}}</td>
        <td>{{obj.messege}}</td>
        <td>{{obj.askingdate}}</td>
        <td>{{obj.itsapprove}}</td>
 
    </tr>
  
</table>
