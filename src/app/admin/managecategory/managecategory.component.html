<app-sidebar></app-sidebar>

  <br>
  <h1 style=" text-align:center;font-size:55px;font-family:Comic Sans MS; text-transform: uppercase;color: #f44336;"><b>        Manage Category</b><h1><br><br>
  <button style="display:block; margin-top: 20px;margin-left:700px;text-align: center;

  background-color:#008CBA;;
  color: #fff;
  border:none;
border-radius:9px" class="center" (click)="opendialog()">Create New</button>
  <br>
<table class="center">
    <tr>
        <th> Number</th>
        <th>Name</th>
        <th>Image</th>
        <th colspan="2">Action</th>
    </tr>

  
    <tr *ngFor="let obj of home.Category">
        
        <td>{{obj.id}}</td>
        <td>{{obj.category_Name}}</td>

        <td><img src="../../../assets/img/{{obj.image_Path}}" width="100px" height="100px"></td>

        <td>
          <button style="background-color: #4CAF50;;color: rgb(253, 252, 252);color: #fff;
          border:none;
        border-radius:9px;
          border: none;
          outline: none;
          font-size: 20px;
          margin-top: 10px;" (click)="openUpdateDailog(obj)">Update</button>
            
          <button style="background-color: #f44336;;color: rgb(253, 252, 252);color: #fff;
          border:none;
        border-radius:9px;
          border: none;
          outline: none;
          font-size: 20px;
          margin-top: 10px;
          margin-left: 10px;" (click)="openDeleteDailog(obj.id)">Delete</button>
      
        </td>
  
</table>


<ng-template #callUpdatDailog>
  <h2 style="text-align: center;font-size:30px;font-family: Cursive; "><b>Update Category Info</b></h2>
    <form class="example-form" [formGroup]="updateForm" >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Category name</mat-label>
          <input type="text" matInput formControlName="category_Name"
          [(ngModel)]="p_data.category_Name"
          >
          <mat-error *ngIf="updateForm.controls['category_Name'].hasError('required')">
            category name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <input type="file" #file formControlName="image_Path" (change)="uploadFile(file.files) " [(ngModel)]="p_data.image_Path">
      

        </form>
   
        <mat-dialog-actions align="end">
          <button style="background-color: #ec5555;color: rgb(253, 252, 252);color: #fff;
          border:none;
        border-radius:9px;" mat-button mat-dialog-close>Cancel</button>
          <button  style="background-color: #4CAF50;color: rgb(253, 252, 252);color: #fff;
          border:none;
        border-radius:9px;"mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveData()">Save</button>
        </mat-dialog-actions>



</ng-template>
<ng-template #callDeleteDailog>
  <h2 style="text-align: center;font-size:22px;font-family: Cursive; "><b>Are you sure you want to delete this item ? </b></h2>
  <button style="background-color: #ec5555;color: rgb(253, 252, 252);color: #fff;
  border:none;
  border-radius:9px;"  mat-dialog-close="yes">Yes</button>
  <button style="background-color: #4CAF50;color: rgb(253, 252, 252);color: #fff;
  border:none;
  border-radius:9px;"  mat-dialog-close="no">No</button>


 </ng-template>
