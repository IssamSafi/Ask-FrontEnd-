<app-sidebar></app-sidebar>

  <br>
<h1 style="text-align: center;font-size:40px;font-family: Times; text-transform: uppercase;"><b>Manage Category</b><h1><br><br>
  <button style="display:block; margin-top: 20px;margin-left:800px;text-align: center;" class="center" (click)="opendialog()">Create New</button>
  <br>
<table class="center">
    <tr>
        <th> Number</th>
        <th>Name</th>
        <th>Image</th>
        <th colspan="2">Action</th>
    </tr>

  
    <tr *ngFor="let obj of home.Category">
        
        <td>{{obj.id}}</td>
        <td>{{obj.category_Name}}</td>

        <td><img src="../../../assets/img/{{obj.image_Path}}" width="100px" height="100px"></td>

        <td>
          <button style="background-color: #4CAF50;color: rgb(253, 252, 252);" (click)="openUpdateDailog(obj)">Update</button>
            
          <button style="background-color:  rgb(239, 25, 2);color: rgb(253, 252, 252);" (click)="openDeleteDailog(obj.id)">Delete</button>
      
        </td>
 
    </tr>
  
</table>


<ng-template #callUpdatDailog>
  <h2 style="text-align: center;"><b>Update Category Info</b></h2>
    <form class="example-form" [formGroup]="updateForm" >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Category name</mat-label>
          <input type="text" matInput formControlName="category_Name"
          [(ngModel)]="p_data.category_Name"
          >
          <mat-error *ngIf="updateForm.controls['category_Name'].hasError('required')">
            category name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <input type="file" #file formControlName="image_Path" (change)="uploadFile(file.files) " [(ngModel)]="p_data.image_Path">
      

        </form>
   
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveData()">Save</button>
    </mat-dialog-actions>



</ng-template>

 <ng-template #callDeleteDailog>
<h2>Are you sure you want to delete this item ? </h2>
<button mat-dialog-close="yes">Yes</button>
<button mat-dialog-close="no">No</button>


 </ng-template>
