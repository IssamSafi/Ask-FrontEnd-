<app-sidebar></app-sidebar>
<br>
<h1 style="text-align: center;font-size:33px;"><b>Manage Asking</b><h1><br><br>
<button style="display:block; margin: 0 auto;" class="center" (click)="opendialog()">Create New</button>
<br>
<table class="center">
    <tr>
        <th> Number</th>
        <th>Name</th>
        <th>Image</th>
        
    </tr>

  
    <tr *ngFor="let obj of home.Category">
        
        <td>{{obj.id}}</td>
        <td>{{obj.category_name}}</td>
        <td><img src="../../../assets/images/{{obj.image_path}}" width="100px" height="100px"></td>

        <td>
            <button (click)="openUpdateDailog(obj)">Update</button>
            <button (click)="openDeleteDailog(obj.id)">Delete</button>
        </td>
 
    </tr>
  
</table>


<ng-template #callUpdatDailog>
  <h2 style="text-align: center;"><b>Update Category Info</b></h2>
    <form class="example-form" [formGroup]="updateForm" >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Category name</mat-label>
          <input type="text" matInput formControlName="category_name"
          [(ngModel)]="p_data.category_name"
          >
          <mat-error *ngIf="updateForm.controls['category_name'].hasError('required')">
            category name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
    

        </form>
   
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveData()">Save</button>
    </mat-dialog-actions>



</ng-template>

 <ng-template #callDeleteDailog>
<h2>Are you sure you want to delete this item ? </h2>
<button mat-dialog-close="yes">Yes</button>
<button mat-dialog-close="no">No</button>


 </ng-template>
