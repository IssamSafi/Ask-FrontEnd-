<app-sidebar></app-sidebar>

<br>
<h1 style="text-align: center;font-size:40px;font-family: Times; text-transform: uppercase;"><b>Manage Asking</b><h1><br><br>
  <button style="display:block; margin-top: 20px;margin-left:1300px;text-align: center;

  background-color:#008CBA;;
  color: #fff;
  border:none;
border-radius:9px" class="center" (click)="opendialog()">Create New</button>
  <br>
<table class="center">
    <tr>
        <th>Number</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Location</th>
        <th colspan="2">Action</th>
    </tr>

  
    <tr *ngFor="let obj of home.Contactus">
        
        <td>{{obj.id}}</td>
        <td>{{obj.phone}}</td>
        <td>{{obj.email}}</td>
        <td>{{obj.locationc}}</td>

        <td>
          <button style="background-color: #4CAF50;;color: rgb(253, 252, 252);color: #fff;
          border:none;
        border-radius:9px;" (click)="openUpdateDailog(obj)">Update</button>
            
          <button style="background-color: #f44336;;color: rgb(253, 252, 252);color: #fff;
          border:none;
        border-radius:9px;" (click)="openDeleteDailog(obj.id)">Delete</button>
      
        </td>
 
    </tr>
  
</table>


<ng-template #callUpdatDailog>
  <h2 style="text-align: center;"><b>Update Contact us Info</b></h2>
    <form class="example-form" [formGroup]="updateForm" >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>phone</mat-label>
          <input type="text" matInput formControlName="phone"
          [(ngModel)]="p_data.phone"
          >
          <mat-error *ngIf="updateForm.controls['phone'].hasError('required')">
            phone is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> email</mat-label>
            <input type="text" matInput formControlName="email"
            [(ngModel)]="p_data.email"
            >
            <mat-error *ngIf="updateForm.controls['email'].hasError('required')">
              email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>location</mat-label>
              <input type="text" matInput formControlName="locationc"
              [(ngModel)]="p_data.locationc"
              >
              <mat-error *ngIf="updateForm.controls['locationc'].hasError('required')">
                location is <strong>required</strong>
              </mat-error>
            </mat-form-field>
    

        </form>
   
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveData()">Save</button>
    </mat-dialog-actions>



</ng-template>

 <ng-template #callDeleteDailog>
<h2>Are you sure you want to delete this item ? </h2>
<button mat-dialog-close="yes">Yes</button>
<button mat-dialog-close="no">No</button>


 </ng-template>
