<app-sidebar></app-sidebar>

<br>

<h1 style="text-align: center;font-size:33px;"><b>Admin Contact</b><h1><br><br>

<table class="center">
    <tr>
        <th> Number</th>
        <th>Messege</th>
        <th>User Name</th>

    </tr>

  
    <tr *ngFor="let obj of home.Contactus">
        
        <td>{{obj.id}}</td>
        <td>{{obj.messege}}</td>
        <td>{{obj.name}}</td>

        <td>


            
            <button style="background-color:  rgb(239, 25, 2);color: rgb(253, 252, 252);" (click)="openDeleteDailog(obj.id)">Delete</button>
        

        </td>
 
    </tr>
  
</table>



 <ng-template #callDeleteDailog>
<h2>Are you sure you want to delete this item ? </h2>
<button mat-dialog-close="yes">Yes</button>
<button mat-dialog-close="no">No</button>


 </ng-template>
