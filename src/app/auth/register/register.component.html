<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Responsive Registration Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form [formGroup]="registerForm">
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <mat-form-field class="example-full-width">

              <input type="email" matInput formControlName="email" placeholder="Email" />
              <mat-error *ngIf="registerForm.controls['email'].hasError('email') ">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
              </mat-form-field>
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <mat-form-field class="example-full-width">

              <input type="password" matInput formControlName="password"    placeholder="Password" />
              <mat-error *ngIf="registerForm.controls['password'].hasError('minlength') ">
                Please enter strong password
              </mat-error>
              <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
               Password is <strong>required</strong>
              </mat-error>
              </mat-form-field>
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <mat-form-field class="example-full-width">
              <input type="password" name="password" placeholder="Re-type Password"  />
              </mat-form-field>
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <mat-form-field class="example-full-width">

                  <input type="text" matInput formControlName="Firstname" placeholder="First Name" />
                  <mat-error *ngIf="registerForm.controls['Firstname'].hasError('required')">
                    Firstname is <strong>required</strong>
                   </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <mat-form-field class="example-full-width">

                  <input type="text" matInput formControlName="Lastname" placeholder="Last Name" required />
                  <mat-error *ngIf="registerForm.controls['Lastname'].hasError('required')">
                   Lastname is <strong>required</strong>
                   </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
                
              <div class="input_field checkbox_option">
                  <input type="checkbox" id="cb1">
                  <label for="cb1">I agree with terms and conditions</label>
              </div>
              <div class="input_field checkbox_option">
                  <input type="checkbox" id="cb2">
                  <label for="cb2">I want to receive the newsletter</label>
              </div>
            <!-- <input class="button" type="submit" value="Register" /> -->
            <button [disabled]="! registerForm.valid" > Register</button>
            <p style="text-align: center;cursor:pointer;" (click)="goTologin()"> already have account </p>
          </form>
        </div>
      </div>
    </div>
  </div>
