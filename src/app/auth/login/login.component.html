  <div id="login">
    <div class="login-card">
  
      <div class="card-title">
        <h1>Please Sign In</h1>
      </div>
  
      <div class="content">
        <form >
            <mat-form-field class="example-full-width">
          <input id="email" type="email" matInput [formControl]="email" name="email" title="email" placeholder="Email" >
          <mat-error *ngIf="email.hasError('email') ">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
            </mat-form-field>
            


            <mat-form-field class="example-full-width">
          <input id="password" type="password" matInput [formControl]="password" name="password" title="password" placeholder="Password" >
          <mat-error *ngIf="password.hasError('minlength') ">
            Please enter strong password
          </mat-error>
          <mat-error *ngIf="password.hasError('required')">
           Password is <strong>required</strong>
          </mat-error>

            </mat-form-field>
          <div class="level options">
            <div class="checkbox level-left">
              <input type="checkbox" id="checkbox" class="regular-checkbox">
              <label for="checkbox"></label>
              <span>Remember me</span>
            </div>
  
            <a class="btn btn-link level-right" href="#">Forgot Password?</a>
          </div>
  
          <button (click)="submit()" [disabled]="!email.valid||!password.valid"  class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
