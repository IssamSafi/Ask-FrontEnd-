


  <div id="login">
    <div class="login-card">
      <br>
  
      <div class="card-title">
        <br>
        <h1 style="font-size:53px;font-family:Snell Roundhand,cursive"><b>Login</b></h1>
      </div>
  
      <div class="content">
        <form >
            <mat-form-field class="example-full-width">
          <input id="email" type="email" matInput [formControl]="email" name="email" title="email" placeholder="Email" >
          <mat-error *ngIf="email.hasError('email') ">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
            </mat-form-field>
            


            <mat-form-field class="example-full-width">
          <input id="password" type="password" matInput [formControl]="password" name="password" title="password" placeholder="Password" >
          <mat-error *ngIf="password.hasError('minlength') ">
            Please enter strong password
          </mat-error>
          <mat-error *ngIf="password.hasError('required')">
           Password is <strong>required</strong>
          </mat-error>

            </mat-form-field>
          <div class="level options">
            <div class="checkbox level-left">
              <input type="checkbox" id="checkbox" class="regular-checkbox">
              <label for="checkbox"></label>
              <span>Remember me</span>
            </div>

            

            <a class="btn btn-link level-right" href="#">Forgot Password?</a>
          </div>
  
          <button (click)="submit()" [disabled]="!email.valid||!password.valid"  class="btn btn-dark">Login</button><br><br>
          <p style="text-align: center;cursor: pointer;font-family:Snell Roundhand,cursive;font-size:14px;" (click)="goToReg()"><b>Don't have an account? Create an account</b></p><br>
          <p style="text-align: center;cursor: pointer;font-family:Snell Roundhand,cursive; font-size:28px;" (click)="goToHome()" ><b>Back to Home</b></p>
        </form>
      </div>
    </div>
  </div>
